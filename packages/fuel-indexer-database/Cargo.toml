[package]
name = "fuel-indexer-database"
version = "0.2.0"
edition = "2021"
license = "BUSL-1.1"
repository = "https://github.com/FuelLabs/fuel-indexer"
description = "Fuel Indexer Database"

[dependencies]
fuel-indexer-database-types = { version = "0.2", path = "./database-types" }
fuel-indexer-lib = { version = "0.2", path = "../fuel-indexer-lib" }
fuel-indexer-postgres = { version = "0.2", path = "./postgres" }
fuel-indexer-sqlite = { version = "0.2", path = "./sqlite" }
sqlx = { version = "0.6" }
strum = { version = "0.24", default-features = false, features = ["derive"] }
thiserror = { version = "1.0" }
tracing = "0.1"
url = "2.2"
