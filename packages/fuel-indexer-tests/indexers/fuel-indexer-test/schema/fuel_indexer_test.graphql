type PingEntity @entity {
  id: ID!
  value: U64!
  message: XString!
}

type PungEntity @entity {
  id: ID!
  value: U64!
  is_pung: Boolean!
  pung_from: Identity!
}

type U16Entity @entity {
  id: ID!
  value1: U128!
  value2: I128!
}

type PongEntity @entity {
  id: ID!
  value: U64!
}

type BlockEntity @entity {
  id: ID!
  height: U32!
  timestamp: I64!
}

type TxEntity @entity {
  id: ID!
  block: BlockEntity!
  input_data: Json!
  timestamp: I64!
}

type TransferEntity @entity {
  id: ID!
  contract_id: ContractId!
  # 'to' is a reserved SQL word, so using 'recipient'
  recipient: ContractId!
  amount: U64!
  asset_id: AssetId!
}

type TransferOutEntity @entity {
  id: ID!
  contract_id: ContractId!
  recipient: Address!
  amount: U64!
  asset_id: AssetId!
}

type LogEntity @entity {
  id: ID!
  contract_id: ContractId!
  ra: U64!
  rb: U64!
}

type ScriptResultEntity @entity {
  id: ID!
  result: U64!
  gas_used: U64!
  blob: Bytes!
}

type MessageOutEntity @entity {
  id: ID!
  message_id: Bytes32!
  sender: Address!
  recipient: Address!
  amount: U64!
  nonce: Bytes32!
  len: U64!
  digest: Bytes32!
}

type OptionEntity @entity {
  id: ID!
  int_required: U64!
  int_optional_some: U64
  addr_optional_none: Address
}

type TupleEntity @entity {
  id: ID!
  complex_a: XString!
  complex_b: U64!
  simple_a: XString!
}

type MessageEntity @entity {
  id: ID!
  message: XString!
}

type CallEntity @entity {
  id: ID!
  contract_id: ContractId!
  callee: ContractId!
  asset_id: AssetId!
  gas: U64!
  fn_name: XString!
  amount: U64!
}

type PanicEntity @entity {
  id: ID!
  contract_id: ContractId!
  reason: U32!
}

type RevertEntity @entity {
  id: ID!
  contract_id: ContractId!
  error_val: U64!
}

type MintEntity @entity {
  id: ID!
  sub_id: AssetId!
  contract_id: ContractId!
  val: U64!
}

type BurnEntity @entity {
  id: ID!
  sub_id: AssetId!
  contract_id: ContractId!
  val: U64!
}

type Genre @entity {
  id: ID!
  name: XString!
}

type Person @entity {
  id: ID!
  name: XString!
}

type Planet @entity {
  id: ID!
  name: XString!
}

type Continent @entity {
  id: ID!
  name: XString!
  planet: Planet!
}

type Country @entity {
  id: ID!
  name: XString!
  continent: Continent!
}

type Region @entity {
  id: ID!
  name: XString!
  country: Country!
}

type City @entity {
  id: ID!
  name: XString!
  region: Region!
}

type Author @entity {
  id: ID!
  name: XString!
  genre: Genre!
}

type Library @entity {
  id: ID!
  name: XString!
  city: City!
}

type Book @entity {
  id: ID!
  name: XString!
  author: Author! @indexed
  library: Library!
  genre: Genre!
}

type Sponsor @entity {
  id: ID!
  name: XString! @unique
  amount: U64!
  representative: Person!
}

# TODO: Fix nullable foreign keys; there seems to be issues during codegen
type BookClub @entity {
  id: ID!
  book: Book!
  member: Person!
  corporate_sponsor: Sponsor! @join(on: name)
}

type Municipality @entity {
  id: ID!
  name: XString! @unique
}

type SportsTeam @entity {
  id: ID!
  name: XString!
  municipality: Municipality! @join(on: name)
}

type InnerFilterEntity @entity {
  id: ID!
  inner_foo: XString!
  inner_bar: U64!
  inner_baz: U64!
}

type FilterEntity @entity {
  id: ID!
  foola: XString!
  maybe_null_bar: U64
  bazoo: U64!
  inner_entity: InnerFilterEntity!
}

type EnumError @entity {
  id: ID!
  contract_id: ContractId!
  error_val: U64!
}

type ExplorerEntity @entity {
  id: ID!
  nonce: Bytes32!
  time: U64
  hex: Bytes
  sig: Bytes64!
  bytes: Bytes64!
}

enum EnumEntity @entity {
  One
  Two
  Three
}

type ComplexEnumEntity @entity {
  id: ID!
  one: EnumEntity
}

type VirtualEntity @entity(virtual: true) {
  name: XString
  size: U8!
}

type UsesVirtualEntity @entity {
  id: ID!
  name: XString!
  no_table: VirtualEntity!
}

enum UnionType {
  A
  B
  C
}

type IndexableUnionA @entity {
  id: ID!
  a: U64!
  union_type: UnionType!
}

type IndexableUnionB @entity {
  id: ID!
  b: U64!
  union_type: UnionType!
}

type IndexableUnionC @entity {
  id: ID!
  c: U64!
  union_type: UnionType!
}

type VirtualUnionA @entity(virtual: true) {
  a: U64!
  union_type: UnionType!
}

type VirtualUnionB @entity(virtual: true) {
  b: U64!
  union_type: UnionType!
}

type VirtualUnionC @entity(virtual: true) {
  c: U64!
  union_type: UnionType!
}

union IndexableUnionEntity = IndexableUnionA | IndexableUnionB | IndexableUnionC

union VirtualUnionEntity = VirtualUnionA | VirtualUnionB | VirtualUnionC

type VirtualUnionContainerEntity @entity {
  id: ID!
  union_entity: VirtualUnionEntity
  union_type: UnionType!
}

type ListFKType @entity {
  id: ID!
  value: U64!
}

type ListTypeEntity @entity {
  id: ID!
  foo_field: XString!
  required_all: [ListFKType!]!
  optional_inner: [XString]!
  optional_outer: [U64!]
  optional_all: [U64]
  virtual_optional_inner: [VirtualEntity]!
  enum_required_all: [EnumEntity!]!
}
