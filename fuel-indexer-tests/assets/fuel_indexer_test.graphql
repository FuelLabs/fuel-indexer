schema {
    query: QueryRoot
}

type QueryRoot {
    message: Message
}

type Message {
    id: ID!
    ping: UInt8!
    pong: UInt8!
    message: Bytes32!
}

type PongEntity {
    id: ID!
    value: UInt8!
}

type TransferEntity {
    id: ID!
    contract_id: ContractId!
    to: ContractId!
    amount: UInt8!
    asset_id: AssetId!
}