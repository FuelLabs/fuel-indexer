[package]
name = "fuel-indexer-lib"
description = "A library used throughout various components of the Fuel Indexer serivce."
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
async-std = "1.10.0"
clap = { version = "3.1", features = ["cargo", "derive", "env"] }
home = "0.5"
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.8.19"
tracing = "0.1"
