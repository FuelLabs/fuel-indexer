[workspace]
# Use the new resolver to prevent dev-deps and build-deps from enabling debugging or test features in production.
resolver = "2"
members = [
   "api_server",
   "derive",
   "lib",
   "examples/*",
   "indexer",
   "schema"
]


[profile.release]
codegen-units = 1
lto = "fat"
panic = "abort"
