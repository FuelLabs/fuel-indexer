[workspace]
# Use the new resolver to prevent dev-deps and build-deps from enabling debugging or test features in production.
resolver = "2"
members = [
   "database/*",
   "examples/*",
   "examples/simple-native/counter-rs",
   "fuel-indexer-api-server",
   "fuel-indexer-lib",
   "fuel-indexer-macros",
   "fuel-indexer-plugin",
   "fuel-indexer-schema",
   "fuel-indexer",
]

[profile.release]
codegen-units = 1
lto = "fat"
panic = "abort"
