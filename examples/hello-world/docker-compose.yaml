version: "3.9"
services:
  postgres:
    image: postgres:latest
    ports:
      - "5432:5432"
    volumes:
      - .:/usr/local/postgres
    environment:
      - POSTGRES_PASSWORD=postgres
      - PGUSER=postgres
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready",
          "-U",
          "postgres",
          "-d",
          "postgres"
        ]
      interval: 30s
      timeout: 60s
      retries: 5
      start_period: 80s
  hello-world-node:
    build:
      context: ./../../
      dockerfile: ./ci/Dockerfile.hello-world-node
    image: fuel-indexer/local:hello-world-node
    command: bash -c "./hello-world-node --host 0.0.0.0:4000 --chain-config test-chain-config.json"
    ports:
      - "4000:4000"
    volumes:
      - .:/usr/local/hello-world-node
    depends_on:
      - postgres
  fuel-indexer:
    platform: linux/amd64
    image: ghcr.io/fuellabs/fuel-indexer:latest
    command: bash -c "sleep 2 && ./fuel-indexer run --fuel-node-host hello-world-node --postgres-host postgres --postgres-password postgres --graphql-api-host 0.0.0.0"
    ports:
      - "29987:29987"
    volumes:
      - .:/usr/local/fuel-indexer
    depends_on:
      - hello-world-node
