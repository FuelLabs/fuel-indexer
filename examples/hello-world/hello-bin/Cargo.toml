[package]
name = "hello-bin"
version = "0.0.0"
edition = "2021"
publish = false

[dependencies]
fuel-indexer-lib = { version = "0.1", path = "../../../packages/fuel-indexer-lib" }
fuel-indexer-tests = { version = "0.0.0", path = "./../../../packages/fuel-indexer-tests" }
fuel-tx = "0.23"
fuel-types = "0.5"
fuels = { version = "0.32", features = ["fuel-core-lib"] }
fuels-abigen-macro = "0.32"
fuels-core = { version = "0.32", default-features = false }
rand = "0.8"
thiserror = "1.0"
tokio = { version = "1.17", features = ["macros", "rt-multi-thread"] }
