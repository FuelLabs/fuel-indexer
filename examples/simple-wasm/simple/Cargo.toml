[package]
name = "simple"
version = "0.0.0"
edition = "2021"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
fuel-crypto = "0.6"
fuel-gql-client = "0.13"
fuel-tx = "0.23"
fuels = "0.28"
fuels-abigen-macro = "0.28"
fuels-core = "0.28"
fuels-types = "0.28"
log = "0.4"
pretty_env_logger = "0.4"
rand = "0.8"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
