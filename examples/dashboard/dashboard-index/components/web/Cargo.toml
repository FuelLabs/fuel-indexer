
[package]
name = "dashboard-example"
version = "0.0.0"
edition = "2021"
publish = false

[[bin]]
name = "api"
path = "src/bin/api.rs"

[[bin]]
name = "node"
path = "src/bin/node.rs"

[dependencies]
actix-web = { version = "4", default-features = false }
anyhow = { version = "1.0", default-features = false }
async-std = "1"
clap = { version = "3.1", features = ["cargo", "derive", "env"] }
fuel-indexer-lib = { version = "0.1", path = "../../../../../fuel-indexer-lib" }
fuel-indexer-macros = { version = "0.1", path = "../../../../../fuel-indexer-macros", default-features = false }
fuel-indexer-plugin = { version = "0.1", path = "../../../../../fuel-indexer-plugin" }
fuel-indexer-schema = { version = "0.1", path = "../../../../../fuel-indexer-schema", default-features = false }
fuel-tx = "0.23"
fuels = { version = "0.30", features = ["fuel-core-lib"] }
fuels-abigen-macro = "0.30"
fuels-core = "0.30"
fuels-signers = "0.30"
fuels-types = "0.30"
getrandom = { version = "0.2", features = ["js"] }
rand = "0.8"
serde = { version = "1.0", default-features = false, features = ["derive"] }
serde_json = { version = "1.0", default-features = false, features = ["alloc"] }
thiserror = "1.0"
tokio = { version = "1.17", features = ["macros", "rt-multi-thread"] }
tracing = "0.1"
tracing-subscriber = { version = "0.2", features = ["env-filter"] }
