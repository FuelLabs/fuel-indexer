version: "3.9" # optional since v1.27.0
services:
  postgres:
    image: postgres:latest
    ports:
      - "5432:5432"
    volumes:
      - .:/mnt/db/postgres
    environment:
      - POSTGRES_PASSWORD=postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "-U", "postgres", "-d", "postgres"]
      interval: 30s
      timeout: 60s
      retries: 5
      start_period: 80s
  fuel-node:
    image: local/composable-indexer-test:latest
    command: >
      bash -c "RUST_BACKTRACE=full /mnt/db/fuel-indexer/fuel-node --wallet-path ./wallet.json --bin-path ./ping.bin"
    ports:
      - "4000:4000"
    volumes:
      - .:/volumes/fuel-indexer
  web-api:
    image: local/composable-indexer-test:latest
    command: >
      bash -c "RUST_BACKTRACE=full /mnt/db/fuel-indexer/web-api --fuel-node-host fuel-node --fuel-node-port 4000 --wallet-path ./wallet.json --bin-path ./ping.bin"
    ports:
      - "8000:8000"
    volumes:
      - .:/volumes/fuel-indexer
    depends_on:
      - fuel-node
  fuel-indexer:
    image: local/composable-indexer-test:latest
    command: bash -c "sleep 2 && RUST_BACKTRACE=full /mnt/db/fuel-indexer/fuel-indexer --fuel-node-host fuel-node --fuel-node-port 4000 --postgres-host postgres --postgres-password postgres --manifest manifest.yaml"
    ports:
      - "29987:29987"
    volumes:
      - .:/volumes/fuel-indexer
    depends_on:
      - fuel-node
      - web-api
