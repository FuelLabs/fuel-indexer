version: "3.9" # optional since v1.27.0
services:
  postgres:
    image: postgres:latest
    ports:
      - "5432:5432"
    volumes:
      - .:/usr/local/postgres
    environment:
      - POSTGRES_PASSWORD=postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "-U", "postgres", "-d", "postgres"]
      interval: 30s
      timeout: 60s
      retries: 5
      start_period: 80s
  fuel-node:
    image: local/composable-indexer-test:latest
    build:
      dockerfile: ./Dockerfile
      context: ./../../../
    command: bash -c "RUST_BACKTRACE=full ./target/release/fuel-node"
    ports:
      - "4000:4000"
    volumes:
      - .:/usr/local/fuel
  web-api:
    image: local/composable-indexer-test:latest
    build:
      dockerfile: ./Dockerfile
      context: ./../../../
    command: bash -c "RUST_BACKTRACE=full ./target/release/web-api --fuel-node-host fuel-node --fuel-node-port 4000"
    ports:
      - "8000:8000"
    volumes:
      - .:/usr/local/fuel
    depends_on:
      - fuel-node
  fuel-indexer:
    image: local/composable-indexer-test:latest
    build:
      dockerfile: ./Dockerfile
      context: ./../../../
    command: bash -c "RUST_BACKTRACE=full ./target/release/fuel-indexer --fuel-node-host fuel-node --fuel-node-port 4000 --postgres-host postgres --postgres-password postgres --test-manifest manifest.yaml"
    ports:
      - "29987:29987"
    volumes:
      - .:/usr/local/fuel
    depends_on:
      - fuel-node
      - web-api
