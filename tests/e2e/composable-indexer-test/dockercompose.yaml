version: "3.9" # optional since v1.27.0
services:
  postgres:
    image: postgres:latest
    ports:
      - "5432:5432"
    volumes:
      - .:/usr/local/postgres
      - logvolume01:/var/log
    environment:
      - POSTGRES_PASSWORD=postgres
  fuel-node:
    build:
      dockerfile: ./Dockerfile
    ports:
      - "4000:4000"
    volumes:
      - .:/usr/local/fuel
      - logvolume01:/var/log
  web-api:
    build:
      dockerfile: ./Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - .:/usr/local/fuel
      - logvolume01:/var/log
    depends_on:
      - fuel-node
  fuel-indexer:
    # TODO: Use actual docker image
    image: local/fuel-indexer:latest
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_HOST=0.0.0.0
    ports:
      - "29987:29987"
    volumes:
      - .:/usr/local/fuel
      - logvolume01:/var/log
    depends_on:
      - fuel-node

volumes:
  logvolume01: {}
